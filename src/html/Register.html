<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="../css/reset.css" rel="stylesheet" type="text/css">
    <link href="../css/register-content.css" rel="stylesheet" type="text/css">
    <link href="../css/footer.css" rel="stylesheet" type="text/css">

<body>
    <div class="contents">
        <div class="main-container">
            <div class="logo-container">
                <img src="../../images/Nav-logo.png" alt="logo" width="80px">
                <p>Sign up</p>
            </div>
            <div class="form-container">
                <form action="../../index.html" method="post">
                    <div class="form-group">
                        <div class="word-div">
                            <h1>E-mail:</h1>
                        </div>
                        <div class="input-div">
                            <label>
                                <input id="email" value="" name="email" type="text">
                            </label>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <div class="word-div">
                            <h1>Username:</h1>
                        </div>
                        <div class="input-div">
                            <label>
                                <input id="username" value="" name="username" type="text">
                            </label>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <div class="word-div">
                            <h1>Password:</h1>
                        </div>
                        <div class="input-div">
                            <label>
                                <input id="password" value="" name="password" type="password">
                            </label>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <div class="word-div">
                            <h1>Confirm Your Password:</h1>
                        </div>
                        <div class="input-div">
                            <label>
                                <input id="re-password" value="" name="password" type="password">
                            </label>
                        </div>
                    </div>

                    <div class="register-logo">
                        <label><input type="image" id="Submit" value="submit" alt="submit" src="../../images/icon/register.png" width="50px"></label>
                    </div>

                </form>
            </div>
        </div>
    </div>

                    </td>
                    <td rowspan="3"><img src="../../images/icon/weChat2DCode.png" alt="weChat2DCode" width="150px"/></td>
                </tr>
